<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Q-2 And A-2</title>
<style>
.grid-container {
  display: grid;
  grid-template-columns: 1fr 1fr 1fr 1fr; /* Four columns */
  grid-template-rows: 1fr 1fr 1fr;    /* Three rows */
  gap: 10px;
}

.item-a {
  grid-column: 1 / 3;
  grid-row: 1 / 2;
}

.item-b {
  grid-column: 3 / 4;
  grid-row: 1 / 3;
}

.item-2 {
 height: 200px;
}

.item-c {
  grid-column: 1 / 2;
  grid-row: 2 / 3;
}

.item-d {
  grid-column: 2 / 3;
  grid-row: 2 / 3;
}

.item {
  /* Basic styling for visibility */
  display: flex;
  justify-content: center;
  align-items: center;
  font-size: 2em;
  background-color: bisque;
  border: 1px solid #ccc;
  border-radius: 5px;
}
</style>
</head>
<body>
    <div class="grid-container">
        <div class="item item-a">A</div>
        <div class="item item-b item-2">B</div>
        <div class="item item-c">C</div>
        <div class="item item-d">D</div>
      </div>
</body>
</html>
