<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q-1 And A-1</title>
    <style>
    .grid-container {
        display: grid;
        grid-template-columns: 1fr 1fr 1fr; /* Creates 3 equal-width columns */
        grid-template-rows: 1fr 1fr 1fr; /* Creates 3 equal-height rows */
        gap: 10px; /* Adds 10px gap between rows and columns */
        width: 100%;
        height: 100vh;
    }
    .item1 {
        grid-column: 1 / 3;
        grid-row: 1 / 2;
        background-image: url('pic4.jpg');
        background-size: cover;
        background-position: center;
    }
    .item2 {
        grid-column: 3 / 4;
        grid-row: 1 / 2;
        background-image: url('pic1.jpg');
        background-size: cover;
        background-position: center;
    }
    .item3 {
        grid-column: 1 / 2;
        grid-row: 2 / 4;
        background-image: url('pic3.jpg');
        background-size: cover;
        background-position: center;
    }
    .item4 {
        grid-column: 2 / 3;
        grid-row: 2 / 3;
        background-image: url('pic2.jpg');
        background-size: cover;
        background-position: center;
    }
    .item5 {
        grid-column: 2 / 3;
        grid-row: 3 / 4;
        background-image: url('pic5.jpg');
        background-size: cover;
        background-position: center;
    }
    .item6 {
        grid-column: 3 / 4;
        grid-row: 2 / 4;
        background-image: url('pic6.jpg');
        background-size: cover;
        background-position: center;
    }
    </style>
</head>
<body>
    <div class="grid-container">
        <div class="item1"></div>
        <div class="item2"></div>
        <div class="item3"></div>  
        <div class="item4"></div>
        <div class="item5"></div>
        <div class="item6"></div>
      </div>      
</body>
</html>
